<script>
    $(document).ready(function(){
	$('.top-bar__hamburger').click(function(){
		$(this).toggleClass('open');
        if(screen.width > 768){
            $('.top-menu__pc-menu').toggleClass('open');
        }
        if(screen.width > 320 && screen.width < 768){
            $('.top-menu__mobile-menu').toggleClass('open');
        }
	});
});
var subOpenToggle = 0;
 $('.top-menu__mobile-menu > ul > li > a').click(function(){
     var height;
    if($(this).text().indexOf('Web Programs') != -1){
        height = 180;
    } else if($(this).text().indexOf('DataBase') != -1){
        height = 60;
    } else if($(this).text().indexOf('Linux') != -1){
        height = 60;
    } else if($(this).text().indexOf('Free') != -1){
        height = 60;
    }
    $(this).closest('ul>li').toggleClass('subOpen');
    if($(this).parent().hasClass('subOpen')){
        $(this).parent().children('ul').css('height', height);
        subOpenToggle = 1;
        console.log(subOpenToggle);
    } else if($(this).parent().hasClass('subOpen') == false){
        height = 0;
        $(this).parent().children('ul').css('height', height);
        subOpenToggle = 0;
        console.log(height);
        console.log(subOpenToggle);
    }
 });
</script>
