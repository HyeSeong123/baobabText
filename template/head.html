<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- 구글 폰트 -->
    <title>${title-bar__content}</title>
</head>

<body>
    <div class="body-content con-min-width">
    	${main__banner-replace}
        <header class="top-bar con height-100p">
            <div class="flex flex-ai-c top-menu">
                <section class="top-bar__logo flex flex-jc-c flex-ai-c height-100p">
                	<a href="index.html" class="logo flex flex-ai-c">
                		<span class="img-box logo_img">
	                    	<img src="img/logo.png" alt="이미지 첨부" />
	                    </span>
	                    <span class="logo__span logo__W">W
	                    	<span class="logo__span logo__1 logo__hide">eb</span>
	                    </span>
	                    
	                    <span class="logo__span logo__P">P
	                    	<span class="logo__span logo__2 logo__hide">rogram</span>
	                    </span>
	                    
	                    <span class="logo__span logo__B">B
	                    	<span class="logo__span logo__3 logo__hide">log</span>
	                    </span>
	                    
                    </a>
                </section>
                
                <script>
                var isMobile = false;
                var filter = "win16|win32|win64|mac";
                var width = window.innerWidth;
                var logoP = $('.logo__P');
                var logoB = $('.logo__B');
                if (navigator.platform) {
                    isMobile = filter.indexOf(navigator.platform.toLowerCase()) < 0;
                }
                
                if(isMobile == false){
                	var logo = $('.logo');
                	
                	if(width > 1350){
	                	logo.mouseenter(function(){
	                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x:30});
	                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x:125});
	                	});
	                	logo.mouseleave(function(){
	                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x: 0});
	                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x: 0});
	                	});
                	}
                	else if(width < 1350 && width > 900){
	                	logo.mouseenter(function(){
	                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x:20});
	                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x:85});
	                	});
	                	logo.mouseleave(function(){
	                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x: 0});
	                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x: 0});
	                	});
                	}
                	else if(width < 900){
	                	logo.mouseenter(function(){
	                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x:0});
	                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x:0});
	                	});
	                	logo.mouseleave(function(){
	                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x: 0});
	                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x: 0});
	                	});
                	}
                	$(window).resize(function(){
                		width = window.innerWidth;
	                	if(width > 1350){
		                	logo.mouseenter(function(){
		                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x:30});
		                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x:125});
		                	});
		                	logo.mouseleave(function(){
		                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x: 0});
		                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x: 0});
		                	});
	                	}
	                	else if(width < 1350 && width > 900){
		                	logo.mouseenter(function(){
		                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x:20});
		                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x:85});
		                	});
		                	logo.mouseleave(function(){
		                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x: 0});
		                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x: 0});
		                	});
	                	}
	                	else if(width < 900){
		                	logo.mouseenter(function(){
		                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x:0});
		                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x:0});
		                	});
		                	logo.mouseleave(function(){
		                		gsap.to(".logo__P", {duration:0.5, ease:"power2.inOut" , x: 0});
		                		gsap.to(".logo__B", {duration:0.5, ease:"power2.inOut" , x: 0});
		                	});
	                	}
                	});
                }
                </script>
                
                <div class="flex-grow-1"></div>
                <!-- 탑바 PC 버전 -->
                <div class="top-menu__menu top-menu__pc-menu flex height-100p">
                    <ul class="flex height-100p">
                    	${menu-bar__menu-1__board-menu-content-pc}
                    </ul>
                </div>
                
                <div class="hamburger__cover flex">
                    <section class="top-bar__hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
				</section>
                </div>  
            </div>
            <!-- 탑바 모바일 버전 -->
            <div class="top-menu__menu top-menu__mobile-menu">
                <ul class="flex flex-column">
                	${menu-bar__menu-1__board-menu-content-mobile}
                </ul>
            </div>
        </header>
